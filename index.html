<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Budgety applications</title>
  </head>


  <body>
    <div class="top">
      <div class="budget">
        <div class="budget-title">Available budget in:<span class="month-title">%Month%</span></div>

        <div class="budget-value">+2,345.64</div>

        <div class="budget-income clearfix">
            <div class="budget-income-title">INCOME</div>
          <div class="right">
            <div class="budget-income-value">4,300.00</div>
            <div class="budget-income-percentage">&nbsp;</div>
          </div>
        </div>


        <div class="budget-expenses clearfix">
          <div class="budget-expenses-title">Expenses</div>
          <div class="right clearfix">
            <div class="budget-expenses-value">-1,945.00</div>
            <div class="budget-expenses-percentage">45%</div>
          </div>
        </div>
      </div>
    </div>


    <div class="bottom">
      <div class="add">
          <div class="add-container">
            <select class="add-type">
              <option  value="inc" selected>+</option>
              <option value="exp">-</option>
            </select>
            <input type="text" class="add-description" placeholder="Add a description">
            <input type="number" class="add-value" placeholder="Value">
            <button class="add-btn"><i class="ion-ios-checkmark-outline"></i></button>
          </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="income-title">Income</h2>
        <div class="income-list">

          <!-- <div class="item clearfix" id="income-0">
            <div class="item-description">Salary</div>
            <div class="right clearfix">
              <div class="item-value">+ 2,100.00</div>
              <div class="item-delete">
                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
              </div>
            </div>
          </div> -->

        </div>
        </div>

        <div class="expenses">
          <h2 class="expenses-title">Expenses</h2>
          <div class="expenses-list">

            <!-- <div class="item clearfix" id="expense-0">
              <div class="item-description">Apartament rent</div>
              <div class="right clearfix">
                <div class="item-value">+ 900,00</div>
                <div class="item-percentage">21%</div>
                <div class="item-delete">
                  <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                </div>
              </div>
            </div> -->

          </div>
        </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
